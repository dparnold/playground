<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="fancy-form" autocomplete="on" id="contactForm">
            <h1>Contact Us</h1>
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder=" " required autocomplete="name">
                <label for="name">Name</label>
            </div>
            <div class="hidden-group">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " autocomplete="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" placeholder=" " autocomplete="tel">
                    <label for="phone">Phone</label>
                </div>
                <div class="input-group">
                    <input type="text" id="address" name="address" placeholder=" " autocomplete="street-address">
                    <label for="address">Address</label>
                </div>
                <div class="input-group">
                    <input type="text" id="city" name="city" placeholder=" " autocomplete="address-level2">
                    <label for="city">City</label>
                </div>
                <div class="input-group">
                    <input type="text" id="state" name="state" placeholder=" " autocomplete="address-level1">
                    <label for="state">State</label>
                </div>
                <div class="input-group">
                    <input type="text" id="zip" name="zip" placeholder=" " autocomplete="postal-code">
                    <label for="zip">Zip Code</label>
                </div>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
